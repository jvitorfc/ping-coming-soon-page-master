<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="" />
    </header>
    <main>
      <h1>We are launching <strong>soon!</strong></h1>
      <p>Subscribe and get notified</p>
      <form>
        <div class="input">
          <input
            type="text"
            name="e-mail"
            id="email"
            placeholder="Your email address"
          />
          <p id="msg"></p>
        </div>
        <button type="button" id="btn">Notify Me</button>
      </form>
    </main>

    <section>
      <img src="./images/illustration-dashboard.png" alt="" />
    </section>

    <footer>
      <div class="content-social">
        <div>
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div>
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
      <p>Notify Me &copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/jvitorfc/">Vitor Campos</a>.
      </p>
    </footer>
  </body>
  <script
    src="https://kit.fontawesome.com/37a9b4dcdd.js"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
